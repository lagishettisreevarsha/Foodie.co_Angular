<h1 style="text-align: center; font-weight: bold;">Login Form</h1>
<input [(ngModel)]="userName" type="text" placeholder="UserName" style="font-weight: bold; text-align: center;" />
<input [(ngModel)]="userPass" type="password" placeholder="PassWord" style="font-weight: bold; text-align: center;"/>
<button (click)="isClickedLogin()" style="font-weight: bold; text-align: center;">LOGIN </button>
<p style="font-weight: bold; color: red;">{{ message }}</p>
